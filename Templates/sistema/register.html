<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'CSS/estilo_registro.css' %}" />
    <link rel="stylesheet" href="{% static 'CSS/nav.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">


    <title>Registro de Nuevo Usuario</title>

<style>
    body{
        background-image: url("{% static 'Images/hotel2.jpg' %}");
        width: 100%; /* Ancho al 100% del contenedor */
        height: 100%; /* Altura automática para mantener la proporción */
        background-size: cover; /* Ajusta la imagen de fondo para cubrir todo el contenedor */
        background-repeat: no-repeat; /* Evita la repetición de la imagen de fondo */
    }
</style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w-100" style="padding-left:7rem;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8000/#Habitaciones">Habitaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8000/#Servicios">Servicios</a>
                        </li>
                        <li class="nav-item" style="padding-left:17rem;">
                            <a class="nav-link" href="{% url 'register' %}">Regístrate</a>
                            <!-- Primer enlace "Regístrate" -->
                        </li>
                        <li class="nav-item">
    
                        {% if request.user.is_authenticated %}
                            <a class="nav-link" href="{% url 'exit' %}">Salir</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
                        {% endif %}</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>REGISTRO DE USUARIO</h2>
        <form action="" method="post">
            {% csrf_token %}
            <h5>Complete todos los campos</h5>
            {{form}}
            <button type="submit">Registrarse</button>
            <br><a href="{% url 'login' %}">Iniciar sesión</a>
        </form>
    </div>    
</body>
</html>
